<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ver Texto PDF</title>
  <script src="https://unpkg.com/pdfjs-dist@5.4.296/build/pdf.min.mjs" type="module"></script>
  <style>
    body { font-family: monospace; padding: 20px; }
    #output { white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; background: #f5f5f5; }
    button { margin: 10px 0; padding: 10px 20px; }
  </style>
</head>
<body>
  <h2>Extractor de Texto PDF</h2>
  <input type="file" id="fileInput" accept="application/pdf">
  <button onclick="copiarTexto()">Copiar Texto</button>
  <div id="output"></div>

  <script type="module">
    const pdfjsLib = await import('https://unpkg.com/pdfjs-dist@5.4.296/build/pdf.min.mjs');
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@5.4.296/build/pdf.worker.min.mjs';

    window.copiarTexto = function() {
      const texto = document.getElementById('output').textContent;
      navigator.clipboard.writeText(texto);
      alert('Texto copiado al portapapeles!');
    };

    document.getElementById('fileInput').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      
      let textoCompleto = '';
      
      for (let numPagina = 1; numPagina <= pdf.numPages; numPagina++) {
        const page = await pdf.getPage(numPagina);
        const textContent = await page.getTextContent();
        
        textoCompleto += `\n========== PÁGINA ${numPagina} ==========\n\n`;
        
        const lineas = {};
        textContent.items.forEach(item => {
          const y = Math.round(item.transform[5]);
          if (!lineas[y]) lineas[y] = [];
          lineas[y].push({
            text: item.str,
            x: item.transform[4]
          });
        });
        
        const textoPagina = Object.keys(lineas)
          .sort((a, b) => b - a)
          .map(y => {
            return lineas[y]
              .sort((a, b) => a.x - b.x)
              .map(item => item.text)
              .join(' ');
          })
          .join('\n');
        
        textoCompleto += textoPagina;
      }
      
      document.getElementById('output').textContent = textoCompleto;
      console.log('TEXTO EXTRAÍDO DEL PDF:');
      console.log(textoCompleto);
    });
  </script>
</body>
</html>
